<!DOCTYPE html>
<html>

<head>
    <title>PDF Merger</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff, #00ffff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            font-size: 4em;
            color: transparent;
            background: linear-gradient(45deg, #fff, #0ff, #f0f);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: float 3s ease-in-out infinite;
            margin: 50px 0;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            bottom: -20px;
            left: 0;
            filter: blur(2px);
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
            animation: formEntrance 1s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            position: relative;
            overflow: hidden;
        }

        form::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, #ff00ff, #00ffff);
            animation: rotate 4s linear infinite;
        }

        form>* {
            position: relative;
            z-index: 1;
        }

        input[type="file"] {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #0ff;
            border-radius: 10px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="file"]:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px #0ff;
            background: rgba(0, 0, 0, 0.5);
        }

        button {
            padding: 15px 30px;
            margin-left: 20px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: 'âž¤';
            position: absolute;
            right: -20px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.1) rotate(3deg);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.5);
            padding-right: 40px;
        }

        button:hover::after {
            right: 20px;
            opacity: 1;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes formEntrance {
            from {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }

            to {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        p {
            margin-top: 30px;
            font-size: 1.5em;
            animation: pulse 2s infinite;
        }

        a {
            color: #0ff;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
        }

        a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        a:hover::before {
            opacity: 1;
        }

        a:hover {
            color: #000;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Matrix rain effect overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent 90%, rgba(0, 255, 0, 0.1));
            pointer-events: none;
            animation: matrix 1s infinite linear;
            opacity: 0.3;
        }

        @keyframes matrix {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 0 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Rest of the HTML remains the same -->
    <h1>Merge your PDFs</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="pdfs" multiple required>
        <button type="submit">Merge</button>
    </form>

    {% if merged_file_url %}
    <p>Merged PDF is ready: <a href="{{ merged_file_url }}">Download</a></p>
    {% endif %}
</body>

</html>
